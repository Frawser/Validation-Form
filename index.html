<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Validering av formulär</title>
</head>
<body>
  <div class="wrapper">
    <form id="validationForm" class="validation-form" name="validationForm" onsubmit="return(validate());">
      <div class="headline">
        <h1>Validation Form</h1>
      </div>
      <div class="form-content">

        <div class="input-group">
          <label for="firstName" class="input-label">First Name:</label>
          <input type="text" id="firstName" placeholder="First Name" class="form-control">
          <div id="first-name-error"></div>
        </div>

        <div class="input-group">
          <label for="lastName" class="input-label">Last Name:</label>
          <input type="text" id="lastName" placeholder="Last name" class="form-control">
          <div id="last-name-error"></div>
        </div>

        <div class="input-group">
          <label for="email" class="input-label">Email:</label>
          <input type="email" id="emailAdress" placeholder="Email Adress" class="form-control">
          <div id="email-error"></div>
        </div>

        <div class="input-group">
          <label for="password" class="input-label">Password:</label>
          <input type="password" id="password" placeholder="Password" class="form-control">
          <div id="password-error"></div>
        </div>

        <div class="input-group">
          <label for="repeatPassword" class="input-label">Repeat Password:</label>
          <input type="password" id="repeatPassword" placeholder="Repeat Password" class="form-control">
          <div id="repeat-password-error"></div>
        </div>

        <div class="input-group">
          <input type="checkbox" id="terms">
          <label for="terms">Accept terms and conditions</label>
        </div>

        <div>
          <button type="submit" class="btn btn-block btn-primary">Validate</button>
        </div>

      </div>

      <div class="validation-feedback">
        <p id="errorMessage" class="d-none">Alla fält måste vara korrekt ifyllda!</p>
      </div>

    </form>
  </div>
  <source src="script.js" type="text/javascript">
</body>
</html>
